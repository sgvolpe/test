<!DOCTYPE html>
{% extends "basic_app/base.html" %}
{% load staticfiles %}

{% block body_block %}
  <h1>Welcome to Registration</h1>

  <div class="jubmotron">
    {% if registered %}
      <h1>Thank you for registering!</h1>
    {% else %}
    <h1>Fill out the form:</h1>
    <form class="" enctype="multipart/form-data" method="post" >
      {% csrf_token %}
      {{user_form.as_p}}
      {{ profile_form.as_p}}
      <input type="submit" name="" value="Register">
    </form>
    {% endif %}
  </div>
{% endblock %}
